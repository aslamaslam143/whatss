<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us via WhatsApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HTML Form Structure -->
    <div class="form-container">
        <h2 > <i class="fa-brands fa-whatsapp"></i> WhatsApp Contact Us</h2>
        <form onsubmit="sendToWhatsApp(); return false;">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
            <input type="text" id="number1" placeholder="Enter your number starting with 91" required>
            <button type="submit">Submit</button>
        </form>
        <div class="message-sent" id="messageSent">
            Message Sent Successfully! We will get back to you soon.
        </div>
    </div>

    <!-- JavaScript Functionality -->
    <script src="script.js">
       
    </script>
</body>
</html>
